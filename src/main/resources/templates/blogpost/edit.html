<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<!-- lets us name the xml name space-->
	<head>
		<title>Edit Blog Post</title>
		<th:block th:replace="/fragments/head"/>

		
	</head>
	<body>
		<div th:replace="/fragments/navbar::navbarX"> <!-- location/file::th:fragment name -->
		</div>
		<div class = "container">
			<h1>Edit Blog Post:</h1>
		
		<!--  We no longer want our action to update to /, but to /blogposts -->
			<form th:action="@{/blogposts/update/{id}(id=${blogPost.id})}" 
				  th:object="${blogPost}" method="post">
				  
				<div class = "form-group">
					<input type="text" th:field="*{title}" class="form control" placeholder="Blog Title"/>
				</div>
				<div class = "form-group">
					<input type="text" th:field="*{author}" class="form control" placeholder="Your Name"/>
				</div>
				<div class = "form-group">
					<textarea type="text" class="form-control" 
						th:field="*{blogEntry}" rows="4" cols="50" placeholder="Blog Entry">
					</textarea>
				</div>
				<button class = "btn btn-primary">Submit Your Edit</button>
			</form>
		</div>
	
	
	
	
		<th:block th:replace="/fragments/endbody"/> <!-- div would also work, but th:block is clearly a tag -->

	</body>
</html>
